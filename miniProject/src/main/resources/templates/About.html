<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="@{/adding}" method="post">
    <label for="userId">User ID (PK):</label>
    <input type="text" id="userId" name="username" required><br><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mobileNo">Mobile No.:</label>
    <input type="tel" id="mobileNo" name="mobileNo" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
