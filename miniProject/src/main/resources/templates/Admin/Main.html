<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{'Admin/base'::Layout(~{::navbar},~{::main})}">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
</head>
<body>
<navbar>

</navbar>
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Dashboard</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>

        <ul class="box-info">
            <a href="/issue-return">
                <li>
                    <i class='bx bxs-calendar-check' ></i>
                    <span class="text">
                            <h3>Issue/Return</h3>
                        </span>
                </li>
            </a>
            <li>
                <i class='bx bxs-group' ></i>
                <span class="text">
						<h3>ABC</h3>
						<p>abcdefghi</p>
					</span>
            </li>
            <li>
                <i class='bx bxs-dollar-circle' ></i>
                <span class="text">
						<h3>ABC</h3>
						<p>abcdefghi</p>
					</span>
            </li>
        </ul>


        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Recent Issue</h3>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>Issue Date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="book:${Record}">
                            <td th:text="${book.tempUserId}"></td>
                            <td th:text="${book.tempIssueDate}"></td>
                            <td th:text="${book.tempPenaltyStatus}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
<!--            <div class="todo">-->

    </main>
