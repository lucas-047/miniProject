<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(data)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
<!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/Admin_Dashboard.css}"/>

    <title th:text="${pageTitle}"></title>
</head>
<body>

<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bx-library'></i>
        <span class="text">Library Managment System</span>
    </a>
    <ul class="side-menu top">
        <li th:class="${#strings.equals(pageTitle,'Library Management System')} ? active : ''">
            <a href="#" th:href="@{/admin/index}">
                <i class='bx bxs-dashboard' ></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li th:class="${#strings.equals(pageTitle,'Books')} ? active : ''">
            <a href="#" th:href="@{/admin/books}">
                <i class='bx bxs-book' ></i>
                <span class="text">Books</span>
            </a>
        </li>
        <li th:class="${#strings.equals(pageTitle,'Analytics')} ? active : ''">
            <a href="#">
                <i class='bx bxs-doughnut-chart' ></i>
                <span class="text">Analytics</span>
            </a>
        </li>
        <li th:class="${#strings.equals(pageTitle,'Message')} ? active : ''">
            <a href="#">
                <i class='bx bxs-message-dots' ></i>
                <span class="text">Message</span>
            </a>
        </li>
        <li th:class="${#strings.equals(pageTitle,'Users')} ? active : ''">
            <a href="#" th:href="@{/admin/users}">
                <i class='bx bxs-group' ></i>
                <span class="text">Students</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-cog' ></i>
                <span class="text">Settings</span>
            </a>
        </li>
        <li>
<!--            <a href="#" class="logout">-->
            <form th:method="post" th:action="@{/logout}" action="#" class="logout">
                <i class='bx bxs-log-out' ></i>
                <span class="text"><button type="submit">logout</button></span>
            </form>
<!--            </a>-->
        </li>
    </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu' ></i>
        <div class="left-box">
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <i class='bx bxs-user-circle' ></i>
            </a>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <div th:replace="${data}"> <--   Content will be shown here -->   </div>
    <!-- MAIN -->
</section>
<!-- CONTENT -->


<script src="/JS/Admin_Dashboard.js"></script>
</body>
</html>
