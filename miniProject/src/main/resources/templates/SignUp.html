<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper-signup" th:object="${regData}" th:classappend="${#fields.hasErrors()} ? 'Invalid-Input' : ''">
<div class="form-box register">
    <h2>Registration</h2>
    <form th:action="@{/process}" method="post">

        <div class="input-box">
            <input type="text" name="user" th:value="${regData.user}" required>
            <label>Username</label>
        </div>
        <p th:each="e : ${#fields.errors('user')}" th:text="${e}" class="bg-transparent text-danger"></p>

        <div class="input-box">
            <input type="text" name="email" th:value="${regData.email}" required>
            <label>Email</label>
        </div>
        <p th:each="e : ${#fields.errors('email')}" th:text="${e}" class="bg-transparent text-danger"></p>

        <div class="input-box">
            <input type="password" name="password" th:value="${regData.password}" required>
            <label>Password</label>
        </div>
        <p th:each="e : ${#fields.errors('password')}" th:text="${e}" class="bg-transparent text-danger"></p>

        <div class="remember-forgot">
            <label><input type="checkbox" name="agreed">
                I agree to the terms & conditions</label>
        </div>
        <p th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="bg-transparent text-danger"></p>

        <button type="submit" class="bth">Register</button>
        <div class="login-register">
            <p>Already have an account? <a href="/Login" class="login-link">Login</a></p>
        </div>
    </form>
</div>
</div>
</body>
</html>
