
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:object="${user}">

<form th:action="@{/param}" action="#" method="post">
<label for="userId">User ID (PK):</label>
<input type="text" id="userId" name="username" th:value="${user.username}" required><br><br>

<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required><br><br>

<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required><br><br>

<label for="branch">Branch:</label>
<input type="text" id="branch" name="branch" th:value="${user.branch}" required><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" th:value="${user.email}" required><br><br>

<label for="mobileNo">Mobile No.:</label>
<input type="tel" id="mobileNo" name="mobileNo" th:value="${user.mobileNo}" required><br><br>

<label for="address">Address:</label>
<textarea id="address" name="address" th:value="${user.address}" required></textarea><br><br>

<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
