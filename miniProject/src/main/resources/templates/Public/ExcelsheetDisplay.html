<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{'Public/base'::Layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>

</head>
<body>
<tabe border="1">
    <tr>
        <th>Book Id</th>
        <th>Copy Id</th>
        <th>Book Name</th>
        <th>Author name</th>
        <th>Publisher</th>
        <th>Publish Date</th>
        <th>Branch</th>
        <th>Book version</th>
        <th>Book Status</th>
    </tr>

    <tr th:each="Book :${data}">
        <td th:text="${data.bookId}"></td>
        <td th:text="${data.CopyId}"></td>
        <td th:text="${data.BookName}"></td>
        <td th:text="${data.AuthorName}"></td>
        <td th:text="${data.Publisher}"></td>
        <td th:text="${data.Branch}"></td>
        <td th:text="${data.PublishDate}"></td>
        <td th:text="${data.Branch}"></td>
        <td th:text="${data.Version}"></td>
        <td th:text="${data.BookStatus}"></td>
    </tr>
</tabe>
</body>
</html>
