<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{'Public/base'::Layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>

</head>
<body>
<table border="1">
    <tr>
        <th>name</th>
        <th>age</th>
    </tr>
    <tr th:each = "user: ${users}">
        <td th:text="${user.name}">vasile</td>
        <td th:text="${user.age}">45</td>
    </tr>
</table>
</body>
</html>
