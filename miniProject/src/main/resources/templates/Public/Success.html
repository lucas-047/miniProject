<!DOCTYPE html>

    <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="2" th:if="${userdetail}">

            <tr >
                <th> USER ID:</th>  <th th:text=" ${user.tempUserId}"   colspan="3"></th>
            </tr>
            <tr>
                <th>issuedate</th>
                <th>due date</th>
                <th>book id</th>
            </tr>

        <tr th:each="penalty:${userdetail}">
            <td th:text="${penalty.tempIssueDate}"></td>
            <td th:text="${penalty.tempDueDate}"></td>
            <td th:text="${penalty.tempBookId}"></td>
        </tr>


    </table>
    <table border="2" th:if="${bookdata}" >
        <tr>
        <th>issuedate</th>
        <th>return date</th>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="book:${bookdata} " >
        <div th:each="name:${username} ">
                            <td th:text="${book.issueDate}"></td>
                            <td th:text="${book.returnDate}"></td>
                            <td th:text="${book.getUserId()}"></td>
                <td th:text="${name.firstName}"></td>
                <td th:text="${name.lastName}"></td>
        </div>
            </tr>

    </table>
</body>
</html>
