<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{'Public/base'::Layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>

</head>
<body>

<div class="wrapper">

    <div class="form-box login">
        <h2>Login</h2>
        <form th:action="@{/verify}" action="#" method="post" enctype="multipart/form-data">
            <div class="input-box">
                <input type="text" name="user" required>
                <label>User ID:</label>
            </div>
            <div class="input-box">
                <input type="number" name="bookId" required>
                <label>Book ID:</label>
            </div>

            <button type="submit" class="bth">Issue</button>

        </form>
    </div>
</div>
</body>
</html>
