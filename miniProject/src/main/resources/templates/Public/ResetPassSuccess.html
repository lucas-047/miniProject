<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{'Public/base'::Layout(~{::body})}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box" th:object="${forgotPass}">
            <form action="#" th:action="@{/processResetPassword}" method="post">
                <h2>Reset Password</h2>
                <div class="input-box">
                    <input type="password" name="newPassword" th:value="${forgotPass.newPassword}" required>
                    <label>New Password:</label>
                </div>
                <div class="input-box">
                    <input type="password" name="confirmPassword" th:value="${forgotPass.confirmPassword}" required>
                    <label>Confirm Password</label>
                </div>
                <div th:text="${email}" th:value="${forgotPass.email}" class="d-none"></div>
                <button type="submit" class="bth">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
