<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{'Public/base'::Layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="wrapper">

<div class="form-box login">
    <h2>Login</h2>
    <form th:action="@{/signIn}" action="#" method="post">

        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center justify-content-center">
            <p> Invalid Username / Password </p>
        </div>
        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center justify-content-center">
            <p> You have logged out!!! </p>
        </div>
        <div class="input-box">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div class="input-box">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="bth">Login</button>
        <div class="login-register">
            <p>Don't have an account? <a href="#" th:href="@{/Registration}" class="register-link">Register</a></p>
        </div>
    </form>
</div>
</div>
</body>
</html>
