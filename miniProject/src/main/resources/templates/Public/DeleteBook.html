<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{'Public/base'::Layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>

</head>
<body>

<div class="wrapper">

    <div class="form-box login">
        <h2>Delete Book Record</h2>
        <form th:action="@{/delete}" action="#" method="post" enctype="multipart/form-data">

            <div class="input-box">
                <input type="text" name="bookId" required>
                <label>Book Id</label>
            </div>

            <button type="submit" class="bth">Delete</button>
            <div th:if="${error}" class="alert alert-danger d-flex align-items-center justify-content-center">
                <p> Book Id not found </p>
            </div>
        </form>

    </div>
</div>
</body>
</html>
