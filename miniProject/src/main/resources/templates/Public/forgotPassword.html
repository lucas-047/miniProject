<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{'Public/base'::Layout(~{::body})}">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="form-box">
        <form th:action="@{/sendResetPasswordMail}" action="#" method="post">
            <div th:if="${error}" class="alert alert-danger d-flex align-items-center justify-content-center">
                <p> Email not found </p>
            </div>
            <div th:if="${notSend}" class="alert alert-danger d-flex align-items-center justify-content-center">
                <p> There's error in sending email please try again ..</p>
            </div>
            <p>Enter your user account's verified email address.</p>
            <div class="input-box">
                <input type="text" id="email" name="email" required>
                <label> Email Id:</label>
            </div>
            <button type="submit" class="bth">Send password reset email</button>
        </form>
    </div>
</div>
</body>
</html>
