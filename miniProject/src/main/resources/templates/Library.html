<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" th:href="@{/css/homePage.css}">
</head>
<body>
<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="http://localhost:8080/library">Home</a>
        <button class="bthAbout-popup">About</button>
        <button class="bthLogin-popup">Login</button>
    </nav>
</header>

<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="bth">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" required>
                    I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="bth">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>

    <div class="about-box">
        <h1>This is About box</h1>
    </div>

    <div class="home">
        <h1>This is Home Box</h1>
    </div>
</div>
<script>
    const wrapper = document.querySelector('.wrapper');
    const loginLink = document.querySelector('.login-link');
    const registerLink = document.querySelector('.register-link');
    const bthPopup = document.querySelector('.bthLogin-popup');
    const aboutPopup = document.querySelector('.bthAbout-popup');

    registerLink.addEventListener('click', () => {
        wrapper.classList.add('active');
    });

    loginLink.addEventListener('click', () => {
        wrapper.classList.remove('active')
    });

    bthPopup.addEventListener('click', () => {
        wrapper.classList.add('active-popup');
        wrapper.classList.remove('about');
        wrapper.classList.remove('home');
    });

    aboutPopup.addEventListener('click',()=> {
        wrapper.classList.add('about');
        wrapper.classList.remove('active');
        wrapper.classList.remove('active-popup');
    });

    document.addEventListener('DOMContentLoaded',()=>{
        wrapper.classList.add('home');
    });
</script>
</body>
</html>
